<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stocks Information</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/apiclient.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <br />
        <h1>Stocks</h1>
        <form>
          <p>
            Stock: <input name="Stock" type="text" id="stockName" />
            <button type="button" id="getInfo" onclick="Module.getInfoByStock()" class="mybutton">
              Get Info
            </button>
          </p>
        </form>
    </div>
    <div class="row">
      <div>
        <br />
        <h2 id="lbStock">Stock's Historical Information:</h2>
      </div>
      <div style="width: 100%; max-width: auto;">
        <table class="table table-striped" id="table" style="width: 100%; max-width: auto; text-align: center;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Open</th>
              <th scope="col">High</th>
              <th scope="col">Low</th>
              <th scope="col">Close</th>
              <th scope="col">Volume</th>
            </tr>
          </thead>
          <tbody id="infoStockId"></tbody>
          </tbody>
        </table>
      </div>
      <br />
    </div>
  </div>
</body>

</html>
