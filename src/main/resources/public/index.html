<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stocks Information</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="css/index.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/apiclient.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <h1 class="title">Stocks
        <img src="images/stock-logo.png" alt="" style="width:3%" class="img-responsive">
      </h1>
      <form>
        <p>
          Search Stock: <input name="Stock" type="text" id="stockName" />
        </p>
      </form>
      <label for="Name">Choose one of the following options to filter the search.</label>
      <div class="form-row text-center">
        <button class="btn btn-primary" id="getInfo" type="button" onclick="Module.getInfoByStock()">DAILY</button>
        <button class="btn btn-primary" type="button">INTRA-DAY</button>
        <button class="btn btn-primary" type="button">WEEKLY</button>
        <button class="btn btn-primary" type="button">MONTHLY</button>
      </div>
    </div>
    <div class="row">
      <div style="width: 100%; max-width: auto;">
        <div>
          <br />
          <h2 id="stockInfo">Historical data</h2>
        </div>
        <table class="table table-striped table-bordered table-hover" id="table"
          style="width: 100%; text-align: center;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">DATE</th>
              <th scope="col">OPEN</th>
              <th scope="col">HIGH</th>
              <th scope="col">LOW</th>
              <th scope="col">CLOSE</th>
              <th scope="col">VOLUME</th>
            </tr>
          </thead>
          <tbody id="infoStockId"></tbody>
          </tbody>
        </table>
      </div>
      <br />
    </div>
  </div>
</body>

</html>
