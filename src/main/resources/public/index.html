<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stocks Information</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <br />
          <h1>Stocks</h1>
          <form>
            <p>
              Stock: <input name="Stock" type="text" id="stockName" />
              <button
                type="button"
                id="getInfo"
                onclick="Module.getInfoByStock()"
                class="mybutton"
              >
                Get Info
              </button>
            </p>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          <div>
            <br />
            <h2 id="lbStock">Stock's Historical Information:</h2>
          </div>
          <table>
            <tr>
              <th>Date</th>
              <th>Open</th>
              <th>High</th>
            </tr>
          </table>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
